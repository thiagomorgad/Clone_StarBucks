<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assests/css/styles.css">
  <title>Stabucks</title>
</head>
<body>
    <header>
      <div class="line"></div>
      <div class="container header--area">
        <div class="header-left">
          <a href=""><img src="assests/images/logo.png" alt=""></a>
        </div>
        <div class="header-right">
          <div class="header--search">
            <form>
                <input type="text" name="search" placeholder="search..." />
                <button type="submit">
                  <img src="assests/images/loupe.png" />
                </button>
            </form>
          </div>
          <div class="header--menu">
            <img src="assests/images/menu.png" alt="">
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <h1>Starbucks®<br> Happy Hour </h1>
        <span>We’ll meet you in your inbox. Drink deals are on their way.</span>
        <div class="banner--img">
          <img src="assests/images/c1.jpg" alt="">
          <img src="assests/images/c2.jpg" alt="">
          <img src="assests/images/c3.jpg" alt="">
        </div>
      </div>
    </section>
</body>
</html>
